
          <div class="signup-form">
                <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="form-header">
                        <h2>Sign Up Here</h2>
    
                    </div>
                    <div class="form-group">
                        <label>Username :  </label>
                            <input type="text" class="form-control"  required="required" formControlName="name">
                       
                        <div *ngIf="name.invalid  && (name.dirty || name.touched)"
                        class="alert alert-danger"> 
                     
                        <div *ngIf="name.errors.required">
                                Name is required.
                              </div>

                              <div *ngIf="name.errors.minlength">
                                    Name must be at least 4 characters long.
                                  </div>
                              
                    </div>
                       
                    </div>
                    
                    <div class="form-group">
                        <label>Email Address :</label>
                             <input type="email" class="form-control" required="required" formControlName="email">
                       
                        <div *ngIf="email.invalid && (email.dirty || email.touched)"
                        class="alert alert-danger">

                            <div *ngIf="email.errors.required">
                                Email is required.
                            </div>
                            <div *ngIf="email.errors.email">
                                    Email must be a valid email address
                            </div>
                            </div>

                         </div>


                    <div class="form-group">
                        <label>Password :  </label>
                                <input type="password" class="form-control"  required="required" formControlName="password">
                       

                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                        class="alert alert-danger">

                            <div *ngIf="password.errors.required">
                                password is required.
                            </div>

                            <div *ngIf="password.errors.minlength">
                                    Password must be at least 6 characters long.
                                  </div>
                            </div>
                        
                    </div>


                    <div class="form-group">
                        <label>Confirm Password :  </label>
                                <input type="password" class="form-control" formControlName="confirm_password" required="required">
                       
                                <div *ngIf="password.invalid && (confirm_password.dirty || confirm_password.touched)"
                                class="alert alert-danger">
        
                                    <div *ngIf="confirm_password.errors.required">
                                        Repeat Password
                                    </div>
        
                                    </div>
                        <!-- <div *ngIf="confirm_password.hasError('mismatch')" >
                                password mismatch
                            </div> -->
<!-- 
                            <div *ngIf="cpassword.errors.required">
                                password is required.
                            </div> -->
                            <div  *ngIf="profileForm.value.password !== profileForm.value.confirm_password">
                                Password mismatch
                            </div>
                        
                    </div>       
                    
                    
                    <div class="form-group">
                        <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                    </div>


                    <div class="form-group">
                         <input type="submit" value="Submit" >
                    </div>
                        
                </form>
                <div class="text-center small">Already have an account? <a routerLink="/login">Login here</a></div>
            </div>
